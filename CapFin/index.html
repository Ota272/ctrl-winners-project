<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapFinance Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <img src="https://i.imgur.com/8FkQZkI.png" alt="FIN GRAM Logo" class="logo">
        </header>

        <main class="main-menu">
            <a href="game.html" class="menu-card">
                <div class="card-image-container">
                    <img src="https://i.imgur.com/YV4uT9f.png" alt="Game Icon" class="card-icon-game">
                    <img src="images/game.png" alt="Bitcoin graphic" class="card-graphic-game">
                </div>
                <div class="card-content">
                    <h3>Финансовая игра-симулятор</h3>
                    <p>Акции, криптовалюта, металлы, облигации, доли в бизнесе</p>
                </div>
            </a>

            <a href="budget.html" class="menu-card">
                <div class="card-image-container">
                    <img src="https://i.imgur.com/hY9E26N.png" alt="Money Icon" class="card-icon-money">
                    <img src="https://i.imgur.com/gK9JgU6.png" alt="Calculator graphic" class="card-graphic-money">
                </div>
                <div class="card-content">
                    <h3>Приложение для учета личных финансов</h3>
                    <p>Ведите личный бюджет и контролируйте расходы</p>
                </div>
            </a>
        </main>
    </div>
</body>
</html>

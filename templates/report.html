<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поддержка</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <a href="/" class="header-back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <h1>ОШИБКА</h1>
            <div style="width: 24px;"></div>
        </header>

        <div class="content-padding">
            <div style="background: white; border-radius: 12px; padding: 20px;">
                <p style="margin-top: 0;">Опишите проблему, и мы постараемся её решить.</p>
                
                <label style="display: block; margin-bottom: 5px; color: #777; font-size: 14px;">Тема</label>
                <select class="modal-input" style="width: 100%; margin-bottom: 15px;">
                    <option>Баг в игре</option>
                    <option>Проблема с балансом</option>
                    <option>Предложение</option>
                    <option>Другое</option>
                </select>

                <label style="display: block; margin-bottom: 5px; color: #777; font-size: 14px;">Описание</label>
                <textarea class="modal-input" style="width: 100%; height: 100px; font-family: inherit;" placeholder="Что случилось?"></textarea>

                <button class="btn btn-primary" style="margin-top: 15px;" onclick="alert('Спасибо! Сообщение отправлено.')">Отправить</button>
            </div>
        </div>
    </div>
</body>
</html>
